version: '3.3'
services:
  spp-gateway:
    container_name: spp-gateway
    hostname: spp-gateway
    image: apache/apisix:2.14.1-alpine
    restart: always
    volumes:
      - ./config/apisix/config.yaml:/usr/local/apisix/conf/config.yaml:ro
      - ./config/apisix/apisix.yaml:/usr/local/apisix/conf/apisix.yaml:ro
    ports:
      - "5450:5450"
      - "5455:5455"
      - "11800:11800"
      - "12800:12800"
      - "443:443"
      - "80:80"

  redis:
    image: redis:6.2.1
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
  spp-platform:
    container_name: spp-platform
    hostname: spp-platform
    ports:
      - "5107:5107"
    build:
      context: .
      dockerfile: Dockerfile-spp-platform
    environment:
      - SPP_LOGGING_LEVEL=trace
      - SPP_OAP_HOST=skywalking-oap
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5107
  skywalking-oap:
    container_name: skywalking-oap
    hostname: skywalking-oap
    ports:
      - "5106:5106"
    build:
      context: .
      dockerfile: Dockerfile-skywalking-oap
    environment:
      - JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5106
      - SW_OAL_ENGINE_DEBUG=Y
      - SW_ENABLE_UPDATE_UI_TEMPLATE=true
  spp-example-webapp:
    container_name: spp-example-webapp
    hostname: spp-example-webapp
    ports:
      - "5105:5105"
    depends_on:
      - skywalking-oap
    links:
      - skywalking-oap
    build:
      context: .
      dockerfile: Dockerfile-spp-example-webapp

